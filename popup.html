<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MatterSearch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="images/icon48.png">
            <h1 class="title">MatterSearch</h1>
        </div>
        <form action="#">
        <br>
        <input type="text" title="First Name and/or Surname" class="name" id="name" placeholder="Name (required)" required/>
        <input type="text" title="Place of Residence, childhood home is not recommended for Census Records" class="name" id="place" placeholder="Location"/>
        <input type="text" title="Death Date is preferred for Census Records" class="name" id="date" placeholder="Date"/>
        <input type="text" title="The Modier is a set of keywords or filters to narrow down results. ie: 'site: census.gov'" class="name" id="modify" placeholder="Modifier (optional)"/>
        <br>
        <div class="filter-div">
            <button type="submit" title="FamilySearch" class="filter" id="filter1"><img src="images/FamilySearch.png" alt=""></button>
            <button type="submit" title="Ancestry" class="filter" id="filter2"><img src="images/Ancestory.png" alt=""></button>
            <button type="submit" title="Census" class="filter" id="filter3"><img src="images/Census.png" alt=""></button>
        </div>
        <br>
        <button type="submit" class="search" id="search">Search</button>
        <br>
        </form>
        <script src="main.js" type="application/javascript" async defer></script>
    </body>
</html>
