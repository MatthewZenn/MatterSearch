<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MatterSearch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="images/icon48.png">
            <h1 class="title">MatterSearch</h1>
        </div>
        <form action="#">
        <br>
        <input type="text" title="First Name" class="name" id="firstname" placeholder="First Name"/>
        <input type="text" title="Surname" class="name" id="name" placeholder="Last Name (required)" required/>
        <input type="text" title="Place of Residence, childhood home is not recommended for Census Records" class="name" id="place" placeholder="Location"/>
        <input type="text" title="Death Date is preferred for Census Records" class="name" id="date" placeholder="Date"/>
        <input type="text" title="The Modier is a set of keywords or filters to narrow down results. ie: 'site: census.gov'" class="name" id="modify" placeholder="Modifier (optional)"/>
        <br>
        <br>
        <label class="container" title="Determiens if the seacrh is to be exact or not (Goolge only)">Exact Match
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        <br>
        <div class="filter-div">
            <button type="submit" title="Search" class="filter" id="search"><img id="buttonimage" src="images/Search.png" alt=""></button>
            <button type="submit" title="FamilySearch" class="filter" id="filter1"><img id="image1" src="images/FamilySearch.png" alt=""></button>
            <button type="submit" title="Ancestry" class="filter" id="filter2"><img id="image2" src="images/Ancestory.png" alt=""></button>
        </div>
        <br>
        </form>
        <script src="main.js" type="application/javascript" async defer></script>
    </body>
</html>
